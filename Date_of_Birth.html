<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.css">
    <title>Count My Age</title>
    <link rel="icon" href="unknown.png" type="image/x-icon">
    <style>
        
    </style>
</head>
<body>
    <div class="container bg-secondary text-light rounded-bottom py-3 col-sm-8">
        <h1 class="text-center bg-light text-dark rounded"><b>Age calculator</b></h1><br>
        <form action="" class="form">
        <div class="row justify-content-center">
            <b>Current-Date :</b>
           <div class="m-1 col-3">
           <b>Date</b>
               <input type="number" name="" id="cdd" class="form-control" placeholder="DD" required autofocus>
           </div>
           <div class="m-1 col-3">
               <b>Month</b>
               <input type="number" name="" id="cmm" class="form-control" placeholder="MM" required>
           </div>
           <div class="m-1 col-4">
               <b>Year</b>
               <input type="number" name="" id="cyy" class="form-control" placeholder="YYYY" required>
           </div>
        </div><br>

        <div class="row justify-content-center">
            <b>Birthday-Date :</b>
           <div class="m-1 col-3">
               <b>Date</b>
               <input type="number" name="" id="bdd" class="form-control" placeholder="DD" required>
           </div>
           <div class="m-1 col-3">
               <b>Month</b>
               <input type="number" name="" id="bmm" class="form-control" placeholder="MM" required>
           </div>
           <div class="m-1 col-4">
               <b>Year</b>
               <input type="number" name="" id="byy" class="form-control" placeholder="YYYY" required>
           </div>
        </div><br>

        <div class="row justify-content-center">
            <b>Your Age :</b>
           <div class="m-1 col-3">
               <b>Date</b>
               <input type="number" name="" id="rdd" class="form-control" placeholder="DD" readonly>
           </div>
           <div class="m-1 col-3">
               <b>Month</b>
               <input type="number" name="" id="rmm" class="form-control" placeholder="MM" readonly>
           </div>
           <div class="m-1 col-4">
               <b>Year</b>
               <input type="number" name="" id="ryy" class="form-control" placeholder="YYYY" readonly>
           </div>
    </div><br></form>
    <div class="row m-1">
        <div class="col-sm-2 btn btn-primary" onclick="DOB();"><b>Result</b></div>
        <a class="col-sm-2 offset-sm-8 btn btn-danger" href="Date_of_Birth.html"><b>Refresh</b></a>
    </div><br>

    
    <script>
        function DOB() {
        var cdd=document.getElementById('cdd').value;
        var cmm=document.getElementById('cmm').value;
        var cyy=document.getElementById('cyy').value;
        var bdd=document.getElementById('bdd').value;
        var bmm=document.getElementById('bmm').value;
        var byy=document.getElementById('byy').value;
            if (cyy>=byy) {
                if (cdd<=bdd-1) {
                rdd=(cdd-bdd)+30;
                document.getElementById('rdd').value=rdd;
                --cmm;
                if (cmm<=bmm-1) {
                    rmm=(cmm-bmm)+12;
                    document.getElementById('rmm').value=rmm;
                    --cyy;
                    ryy=cyy-byy;
                    document.getElementById('ryy').value=ryy;
                } else {
                    rmm=cmm-bmm;
                    document.getElementById('rmm').value=rmm;
                    ryy=cyy-byy;
                    document.getElementById('ryy').value=ryy;
                }
            } else {
                rdd=cdd-bdd;
                document.getElementById('rdd').value=rdd;
                if (cmm<=bmm-1) {
                    rmm=(cmm-bmm)+12;
                    document.getElementById('rmm').value=rmm;
                    --cyy;
                    ryy=cyy-byy;
                    document.getElementById('ryy').value=ryy;
                } else {
                    rmm=cmm-bmm;
                    document.getElementById('rmm').value=rmm;
                    ryy=cyy-byy;
                    document.getElementById('ryy').value=ryy;
                }
            }
                
            } else {
                alert("Oop! Please enter valide Date current date greater than birthday date ");
            }
     }
    </script>
    
</body>
</html>
